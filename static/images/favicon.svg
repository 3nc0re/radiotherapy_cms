<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#50E3C2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Медичний хрест -->
  <rect x="40" y="20" width="20" height="60" fill="url(#grad)" rx="3"/>
  <rect x="20" y="40" width="60" height="20" fill="url(#grad)" rx="3"/>
  <!-- Символ радіації (кругові лінії) -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#4A90E2" stroke-width="2" opacity="0.3"/>
  <circle cx="50" cy="50" r="25" fill="none" stroke="#4A90E2" stroke-width="1.5" opacity="0.3"/>
</svg>
