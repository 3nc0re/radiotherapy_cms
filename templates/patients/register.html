{% extends 'base.html' %}
{% block content %}
<div class="auth-container">
    <div class="card">
        <h2>Реєстрація</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Зареєструватися</button>
        </form>
        <div class="auth-switch">
            <p>Вже є акаунт? <a href="{% url 'login' %}">Увійти</a></p>
        </div>
    </div>
</div>

<style>
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 50px;
}
.auth-container .card {
    width: 100%;
    max-width: 400px;
    padding: 30px;
}
.auth-container h2 {
    text-align: center;
    color: var(--primary-color);
    margin-bottom: 20px;
}
.auth-container form p {
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
}
.auth-container form label {
    margin-bottom: 5px;
    color: var(--text-light-color);
}
.auth-container form input, .auth-container form select {
    padding: 10px;
    border: 1px solid var(--border-color);
    border-radius: 5px;
}
.auth-container button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 5px;
    background-color: var(--primary-color);
    color: white;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 10px;
}
.auth-switch {
    text-align: center;
    margin-top: 20px;
}
</style>
{% endblock %}
